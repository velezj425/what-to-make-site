{% load static %} 

<html class='page'>
    <head>
        <title>What to Make | Results</title>
        <link rel="stylesheet" type="text/css" href="{% static 'search/style.css' %}" />
    </head>
    <body>
        <div class='navbar'>
            <a href="{% url 'profile' %}" id='profLink'>What to Make</a>
            <a href="{% url 'logout_view' %}">Log-Out</a>
            <a href="{% url 'edit_profile' %}">Settings</a>
            <a href="{% url 'query' %}">Search Recipes</a>
        </div>
        <div class='content'>
            <form action="/search/save/" method="POST">
                {% csrf_token %}
                {% for res in links %}
                    <br><input type="checkbox" name="recipe[]" value={{ res.formattedUrl }}>
                    <img src="http://{{ res.image.contextLink }}"><a href='http://{{ res.formattedUrl }}'>{{ res.title }}</a><br>
                {% endfor %}
                <br><input type="submit" value="Save">
            </form>
        </div>
    </body>
</html>
